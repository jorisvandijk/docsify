<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Joris Codes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Joris Codes is my second brain.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Joris Codes',
      repo: '', // Optional: Add GitHub repo link here if needed
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // Cache expiration in milliseconds (1 day)
        paths: 'auto',    // Automatically index all .md files
        placeholder: 'Type to search...',
        noData: 'No Results!',
        depth: 2,         // Header depth to index
        hideOtherSidebarContent: false, // Hide other sidebar content during search
        namespace: 'joris-codes', // Optional: Namespace to avoid collision between multiple sites
        plugins: [
          EditOnGithubPlugin.create(docBase, docEditBase, title)
        ]
      }
    };
  </script>

  <!-- Docsify and Search Plugin Scripts -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
